[Drain3]
# Similarity threshold for grouping log messages into templates
sim_th = 0.4

# Tree depth for parsing logs (higher = more specific templates)
depth = 4

# Maximum number of child nodes per tree node
max_children = 100

# Maximum number of clusters/templates before pruning
max_clusters = 300

# Whether to store persistent state (true/false)
persist_state = true

# File path to store Drain3 state (relative or absolute)
snapshot_interval_minutes = 5
snapshot_compress_state = true

# Feature extractor type
feature_extractor = log_template

# Enable concurrency safety on file persistence (set true if multiprocessing is used)
concurrent_access = false

# Path to the state file 
# state_file = drain3_state.json
